<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Gallery</title>
</head>
<body>
    {% for movie in movies %}
        <div>
                <h3>{{movie.title}}</h3>
                <img src="{{movie.image_url}}" alt="{{movie.title}}">
                <a href="{{movie.link}}">Watch</a>        
        </div>
    {% endfor %}
    
</body>
</html>
